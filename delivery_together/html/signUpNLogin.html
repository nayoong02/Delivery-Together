<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    

    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
<div>
    <img src="" alt="">
</div>
    
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">

                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-6">
                            <a href="#" class="active" id="login-form-link">Login</a>
                        </div>
                        <div class="col-xs-6">
                            <a href="#" id="register-form-link">Register</a>
                        </div>
                    </div>
                    <hr>
                </div>

                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">

                            <form id="login-form" method="post" role="form" style="display: block;">
                                
                                <div class="form-group">
                                    <input type="text" name="email" id="login-email" tabindex="1" class="form-control" placeholder="Email" value="">
                                </div>

                                <div class="form-group">
                                    <input type="text" name="password" id="login-password" tabindex="2" class="form-control" placeholder="Password">
                                </div>

                        
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="button" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
                                        </div>
                                    </div>
                                </div>

                            </form>

                            <form id="register-form" role="form" style="display: none;">
                                
                                <div class="form-group">
                                    <input type="text" name="nickname" id="nickname" tabindex="1" class="form-control" placeholder="Nickname" value="">
                                </div>
                                <div class="form-group">
                                    <input type="email" name="email" id="register-email" tabindex="1" class="form-control" placeholder="Email" value="">
                                </div>
                                <div class="form-group">
                                    <input type="text" name="password" id="register-password" tabindex="2" class="form-control" placeholder="Password">
                                </div>
                                
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="button" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
                                        </div>
                                    </div>
                                </div>
                            </form>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="../js/init.js"></script>
<script type="text/javascript" src="../js/login.js"></script>
<script type="text/javascript" src="../js/signUp.js"></script>
</body>
    


</html>
